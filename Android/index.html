<!-- Websites are best designed using the concept "separation of concerns." HTML handles the source content of a website with minimally embedded style -->
<!DOCTYPE html>
<!-- This tells the computer that this is an html file -->
<html lang="en">
  <!-- Beginning of document code and tells the browser the language is English. -->
  <head>
    <!-- The head tag is used to contain metadata about the HTML document. This data is not displayed to the user. -->
    <meta charset="UTF-8" />
    <!-- defines the character set used -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Unnecessary unless you must support legacy browsers. More info here: https://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- sets the viewport to (help) make your website look good on all devices -->
    <link rel="stylesheet" href="style.css" />
    <!-- The link element defines the relationship between the current document and an external resource. Most often used to link external style sheets -->
    <title>Android</title>
    <!-- The title element defines the title, very important for SEO -->
  </head>
  <body>
    <!-- defines the document's body -->
    <div class="menu">
      <a href="../index.html"> <h4> Home</h4> </a>
    </div>
    <div class="container">
      <!-- defines a section in a document, but semantically vague -->
      <div
        class="panel active"
        style="background-image: url('images/market-share.jpeg')"
      >
        <!-- sets the background image of an html element -->
        <h3>Market Share
        </h3>
        <!-- defines the HTML headings, levels 1-6 available with 1 being the most important (and often largest) -->
      </div>
      <div
        class="panel"
        style="background-image: url('images/home.jpg')"
      >
        <h3>Home Screen</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/google-play.png')"
      >
        <h3>Play Store</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/google-assistant.jpg')"
      >
        <h3>Google Assistant</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/widgets.jpeg')"
      >
        <h3>Widgets</h3>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- defines a client-side script, links an external script file, among the last of the files to be rendered, which is standard practice so that the html and css render first -->
  </body>
</html>
